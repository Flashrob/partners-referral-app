<html>
  <link type="text/css" id="dark-mode" rel="stylesheet" href="" />
  <head>
    <title>Globalization Partners</title>

    <!-- This stylesheet link was copied form the auth0:head tag. It provides the CSS class name hashes used below.
            We should periodically update this to newer versions. Changing the version will cause the CSS class names
            to change, so the CSS class name hashes below will also need to be updated. -->
    <link
      rel="stylesheet"
      href="https://cdn.auth0.com/ulp/react-components/1.56.28/css/main.cdn.min.css"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      /* Make sure these variables are defined after the auth0:head element so that we override the default values. */
      :root {
        --logo-height: 100px;
        --title-font-size: 17px;
        --title-font-color: rgb(35, 42, 106);
      }
      html {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: rgba(241, 241, 241, 0.8);
      }
      .header-bar {
        width: 100%;
        height: 7vh;
        background: linear-gradient(
            270deg,
            #0c96fa 0%,
            rgba(136, 204, 253, 0.487877) 63.48%,
            rgba(255, 255, 255, 0) 100%
          ),
          #16e1f5;
      }
      .below-header-bar {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      .login-image {
        flex: 4;
        background: url(https://goglobal.globalization-partners.com/assets/images/global/product-login.jpg)
          repeat-y;
        background-size: contain;
      }
      @media (max-width: 48rem) {
        .login-image {
          display: none;
        }
      }
      .login-column {
        flex: 6;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      #lock-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #lock-container > main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #lock-container > main > section > div {
        min-height: initial;
      }
      @media (max-width: 480px) {
        #lock-container > main > section {
          width: 100%;
          height: 100%;
        }
        #lock-container > main > section > div {
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
      }
    </style>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="true"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa"

    <link

      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/react/umd/react.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/feather-icons"></script>

    <link

    />

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
